<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        .row.is-flex {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
        }
        .row.is-flex > [class*='col-'] {
            display: flex;
            flex-direction: column;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row is-flex">
            <div class="col-lg-6" style="background-color: grey;">Hello</div>
            <div class="col-lg-6" style="background-color: red;">
                <img src="http://lorempixel.com/400/250" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
